<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title> Calypso Control - orientation </title>
	<link rel="stylesheet" type="text/css" href="css/orientation.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script src="js/orientation.js"></script>
</head>
<body>

<div id="heading-circle"></div>
<div id="heading-text-container">
    <span id="heading-text"></span>Â°
</div>

<div id="cursor-line">
</div>

<div id="heading-down-arrow"></div>

<div id="position-monitor-div">
    <div id="monitor-bg">
        <div id="top"></div>
        <div id="horizon"></div>
        <div id="bottom"></div>
        <div id="cursor-roll"></div>
    </div>
    <div id="roll-scale">
        <div id="zero-roll"></div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(10deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(20deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(30deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(50deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(40deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(60deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-10deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-20deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-30deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-50deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-40deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
        <div class="roll-scale-div" style="-webkit-transform: rotate(-60deg);">
            <div style="height: 6vmin; background-color: white;"></div>
        </div>
    </div>
    <div id="lines-mask">
        <div id="lines-container"></div>
    </div>
</div>

</body>
</html>
