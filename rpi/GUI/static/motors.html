<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calypso</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/motors.css">
    <link rel="import" href="css/polymer/components/polymer/polymer.html">
    <link rel="import" href="css/polymer/components/paper-progress/paper-progress.html">

</head>

<body onresize="onResize()">
    <img id="podmornica" src="img/calypso_outline.png">

    <div id="content">
        <div class="edge-margin"></div>
        <div class="progress-parent">
            <div style="flex: 40;"></div>
            <div class="progress-container left">
                <paper-progress class="progress rel1" id="motor-1" value="0"></paper-progress>
                <p class="progress-item" id="motor-1-p">0</p>
            </div>
            <div style="flex: 17;"></div>
            <div class="progress-container left" >
                <paper-progress class="progress" id="motor-2" value="0"></paper-progress>
                <p class="progress-item" id="motor-2-p" >0</p>
            </div>
            <div style="flex: 17;"></div>
            <div class="progress-container left">
                <paper-progress class="progress"  id="motor-3" value="0" ></paper-progress>
                <p class="progress-item" id="motor-3-p">0</p>
            </div>
            <div style="height: 0px;"></div>
        </div>
        <div class="center-margin"></div>
        <div class="progress-container">

        </div>
        <div class="edge-margin">
            <div class="progress-parent">
                <div style="flex: 40;"></div>
                <div class="progress-container">
                    <paper-progress class="progress right" id="motor-4" value="0"></paper-progress>
                    <p class="progress-item progress-text-right" id="motor-4-p">0</p>
                </div>
                <div style="flex: 17;"></div>
                <div class="progress-container">
                    <paper-progress class="progress right" id="motor-5" value="0"></paper-progress>
                    <p class="progress-item progress-text-right" id="motor-5-p">0</p>
                </div>
                <div style="flex: 17;"></div>
                <div class="progress-container">
                    <paper-progress class="progress right" id="motor-6" value="0"></paper-progress>
                    <p class="progress-item progress-text-right" id="motor-6-p">0</p>
                </div>
                <div style="height: 0px;"></div>
        </div>

    </div>
        </div>
</body>
<script type="text/javascript" src="js/motors.js"></script>
</html>
