<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title> Calypso Control - orientation </title>
	<link rel="stylesheet" type="text/css" href="css/motors.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script src="js/motors.js"></script>
</head>
<body>
<div id="main-container">
    <div id="left-bars">
        <div class="progress-container">
            <div id="fl" class="progress-fill"></div>
            <div id="fl-text" class="progress-text">0</div>
        </div>
        <div class="progress-container">
            <div id="ml" class="progress-fill"></div>
            <div id="ml-text" class="progress-text">0</div>
        </div>
        <div class="progress-container">
            <div id="bl" class="progress-fill"></div>
            <div id="bl-text" class="progress-text">0</div>
        </div>
    </div>
    <div id="image-container">
        <img src="img/wireframe.png" id="calypso-image">
    </div>
    <div id="right-bars">
        <div class="progress-container">
            <div id="fr" class="progress-fill"></div>
            <div id="fr-text" class="progress-text">0</div>
        </div>
        <div class="progress-container">
            <div id="mr" class="progress-fill"></div>
            <div id="mr-text" class="progress-text">0</div>
        </div>
        <div class="progress-container">
            <div id="br" class="progress-fill"></div>
            <div id="br-text" class="progress-text">0</div>
        </div>
    </div>
</div>
</body>
</html>
