<html>
<head>
	<title> Calypso Control </title>
	<link rel="stylesheet" type="text/css" href="css/terminal.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script src="js/terminal.js"></script>
</head>
    <body>
	<div id="controls">
        <div class="toggle" id="error" onclick="errorOnClick()">error</div>
        <div class="toggle" id="warning" onclick="warningOnClick()">warning</div>
        <div class="toggle" id="info" onclick="infoOnClick()">info</div>
        <div class="toggle" id="verbose" onclick="verboseOnClick()">verbose</div>
    </div>
    <div id="logger">

    </div>
    </body>
</html>
