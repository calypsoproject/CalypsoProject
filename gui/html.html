<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script src="js/main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Calypso Control</title>
<style>
html {
	height: 100%;
	width: 100%;
}
body {
    margin:0;     /* This is used to reset any browser-default margins */
	background-color: #141E2D;
    margin: 0 auto 0 auto;
	width: 100%;
	height: 100%;
}

#middle_cont {
	height:100vh;
	width:100vw;
}

#logo-img {
	transform:resize(100%);
	display: table-cell;
	vertical-align: middle;
	text-align: center;
    position: absolute;
	left:25%;
	top:20px;
	width:50%;
	height:auto;
}


#sub_img {
	position:absolute;
	left:0.25%;
	top:0px;
	width:100%;
	height:auto;
}
#sub_div {
	position:relative;
	padding-top:56.7%; 
	height:0;
}
	
#sub_prog {
	position: absolute;
	width: 48%; 
	height: 70%; 
	left: 51%; 
	top:30%; 
	margin: 0 0 0 -25%;
}

#bar_div{
	position:absolute;
	left:10px;
	top:10px;
	right:10px;
	bottom:10px;
}

.progress_bar{
    width: 101%;
	
	background-image:url(cover.jpg);
    transform:rotate(180deg);
}

.progress_container {
	width:8%;
	height:30%;
}

burek {
	position:absolute;
	border:solid white;
	border-width:1px;
	border-radius: 10px;
    width:25vw;
}
kebab {
	position:  absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: white;
	display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white;
}


#para1 {
	top:1vh;
   height:7.5vh;
}
#para2 {
	top:10vh;
   height:28.5vh;
}
#para3 {
	top:40vh;
   height:48.5vh;
}
#para4 {
	top:90vh;
height:8.5vh;
}

#para5 {
	right:0px;
	top:10vh;
   height:28.5vh;
}
#para6 {
	right:0px;
	top:40vh;
   height:48.5vh;
}
#para7 {
	right:0px;
	top:90vh;
height:8.5vh;
}
#para8 {
	right:0px;
	top:1vh;
   height:7.5vh;
}     

</style>
</head>
<body>
<img src="img/logo.png" id="logo-img">
<div id="middle_cont">
	<div id="sub_prog">
		<div id="sub_div">
			<img src="img/podmornica.png" id="podmornica-img">
            <div id="bar_div">
              <div id="container1" class="progress_container" style="position:absolute; left:0%; bottom:-10%">
                  <div class="pbars" id="left-bot-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
              <div id="container2" class="progress_container" style="position:absolute; left:0%; bottom:23.5%;">
                  <div class="pbars" id="left-mid-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
              <div id="container3" class="progress_container" style="position:absolute; left:0%; bottom:57%;">
                  <div class="pbars" id="left-top-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
              <div id="container4" class="progress_container" style="position:absolute; right:0%; bottom:-10%;">
                  <div class="pbars" id="right-bot-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
              <div id="container5" class="progress_container" style="position:absolute; right:0%; bottom:23.5%;">
                  <div class="pbars" id="right-mid-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
              <div id="container6" class="progress_container" style="position:absolute; right:0%; bottom:57%;">
                  <div class="pbars" id="right-top-pbar">
				  <div class="percentage"><t>0%</t></div>
				</div>
              </div>
        	</div>
   		</div>
	</div>
</div>	


<burek id="para1"><kebab>sensor data</kebab></burek>

</body>
